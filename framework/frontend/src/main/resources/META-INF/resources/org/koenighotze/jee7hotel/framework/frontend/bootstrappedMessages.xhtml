<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<composite:interface
        componentType="org.koenighotze.jee7hotel.frontend.component.BootstrappedMessages">
    <composite:attribute name="styleClass" default="" type="java.lang.String"/>
</composite:interface>

<composite:implementation>
    <div id="messagesComponent" class="#{cc.attrs.styleClass}">
        <ui:repeat value="#{cc.facesMessages}" var="message">
            <div class="alert #{facesMessageHelper.getStyleClassFor(message)}" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"></span>
                #{message.summary}
                <ui:fragment rendered="#{message.summary != message.detail}">
                    - #{message.detail}
                </ui:fragment>
            </div>
        </ui:repeat>
    </div>
</composite:implementation>
</html>
