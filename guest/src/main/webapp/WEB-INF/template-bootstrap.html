<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:fw="http://java.sun.com/jsf/composite/org/koenighotze/jee7hotel/framework/frontend">

<!--
 Base template for all pages.

 The layout uses bootstrap for styling.

 There are four possible ways to extend this template:
 * title - the HTML-Head title of the page
 * page_header - The actual page header using html
 * content - The page content
 * miscjavascript - include javascript

-->
<h:head id="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content="David Schmitz"/>
    <!--    <link rel="icon" href="../../favicon.ico">-->

    <title>
        <ui:insert name="title">#{msgs.application_title}</ui:insert>
    </title>

</h:head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">f</span>
                <span class="icon-bar">f</span>
                <span class="icon-bar">f</span>
            </button>
            <a class="navbar-brand" href="#{facesContext.externalContext.requestContextPath}">#{msgs.application_title_short}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <h:link outcome="/guestbook.xhtml" value="#{msgs.nav_view_guestbook}"/>
                </li>
                <li>
                    <h:link outcome="/add_new_guest.xhtml" value="#{msgs.enter_guest_info}"/>
                </li>
                <li>
                    <h:link outcome="/about.xhtml" value="#{msgs.about}"/>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="starter-template">
        <div class="page-header">
            <h1>
                <ui:insert name="page_header">[Page Header]</ui:insert>
            </h1>
        </div>

        <div jsf:id="messagesPanel">
            <fw:bootstrappedMessages/>
        </div>

        <ui:insert name="content">[Content]</ui:insert>
    </div>

    <footer>
        <p>#{msgs.footer}</p>
    </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<h:outputStylesheet library="common" name="css/bootstrap.min.css" rel="stylesheet"/>
<h:outputStylesheet library="common" name="css/font-awesome.css" rel="stylesheet"/>
<h:outputStylesheet library="common" name="css/bootstrap-social.css" rel="stylesheet"/>

<!-- Custom styles for this template -->
<h:outputStylesheet library="common" name="css/default.css"  rel="stylesheet"/>

<h:outputScript library="common" name="js/jquery-1.11.3.js" />
<h:outputScript library="common" name="js/bootstrap.min.js" />
<h:outputScript library="common" name="js/jee7hotelconfig.js" />

<ui:insert name="miscjavascript">
</ui:insert>
</body>
</html>
