<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />        
        <title>JEE Quickstart</title>
    </head>
    <body jsf:id="body">
        <ui:debug />
        <div id="top" class="top_content">
            <ui:insert name="top">#{msgs.application_title}</ui:insert>
        </div>
        
        <div id="messages" class="message_box">
            <ui:insert name="top">
                <h:messages infoClass="infoMessage"
                            warnClass="warningMessage"
                            errorClass="errorMessage"
                            globalOnly="true"/>
            </ui:insert>
        </div>

        
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom" class="bottom_content">
            <ui:insert name="bottom">
                <a href="#{facesContext.externalContext.requestContextPath}">Home</a>
            </ui:insert>
        </div>
    </body>             
</html>
