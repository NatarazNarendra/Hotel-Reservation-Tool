<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/WEB-INF/template-bootstrap.xhtml">
        <ui:define name="page_header">
            #{msgs.main_guestbook}
        </ui:define>

        <ui:define name="content">

            <form jsf:id="welcomeForm">
                <div class="form-group">                                                            
                    <label for="name">#{msgs.guest_name}</label>
                    <h:inputText id="name"
                                 value="#{addNewGuestBean.guest.name}"
                                 required="true"
                                 requiredMessage="#{msgs.guest_name_is_required}"
                                 p:placeholder="#{msgs.enter_guest_name}" 
                                 styleClass="form-control #{component.valid ? '' : 'input-error'}"
                                 maxlength="20"
                                 validatorMessage="#{msgs.provide_valid_name}">                                 
                        <f:validateRegex pattern="^[A-Za-z .\\-]*$"/>
                        <f:validateLength minimum="5"/>
                        <f:ajax render="@this :messagesPanel" />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label for="email">#{msgs.email}</label>
                    <input jsf:id="email"
                           id="email"
                           jsf:styleClass="#{component.valid ? '' : 'input-error'}"
                           class="form-control "
                           jsf:value="#{addNewGuestBean.guest.email}"
                           type="email"
                           placeholder="#{msgs.spam_location}"
                           jsf:validatorMessage="#{msgs.provide_valid_email}">
                        <f:validateRegex pattern="^[A-Za-z 0-9.@\\-_]*$"/>
                        <f:ajax render="@this :messagesPanel" />
                    </input>
                </div>

                <div class="btn-toolbar">
                    <input type="submit" 
                           jsf:action="guestbook.xhtml?faces-redirect=true" 
                           class="btn btn-sm"
                           jsf:immediate="true"
                           value="#{msgs.discard_changes}">
                    </input>                    
                    <input type="submit" 
                           value="#{msgs.save_guest_info}" 
                           class="btn btn-sm btn-primary"
                           jsf:actionListener="#{addNewGuestBean.saveGuest}"
                           jsf:action="guestbook.xhtml?faces-redirect=true">
                    </input>
                </div>
            </form>
        </ui:define>
    </ui:composition>
</html>
