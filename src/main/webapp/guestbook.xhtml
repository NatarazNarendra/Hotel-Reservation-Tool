<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/WEB-INF/template-bootstrap.xhtml">
        <ui:define name="page_header">
            #{msgs.guests_so_far}
        </ui:define>

        <ui:define name="content">
            <ui:fragment rendered="#{empty(guestbookBean.guestList)}">
                <div class="alert alert-warning" role="alert">
                    #{msgs.no_guests_so_far}                    
                </div>
            </ui:fragment>

            <form jsf:id="new_guest_form">
                <div class="btn-toolbar"> 
                    <input type="submit" 
                           jsf:id="newGuestButton"
                           jsf:action="add_new_guest.xhtml?faces-redirect=true" 
                           class="btn btn-sm btn-primary"
                           value="#{msgs.save_guest_info}">
                    </input> 
                    <ui:fragment rendered="#{empty(guestbookBean.guestList)}">
                        <input type="submit" 
                               value="#{msgs.fill_initial_guestbook}" 
                               class="btn btn-sm btn-default"
                               jsf:action="#{guestbookBean.fillInitialGuestBook()}">
                        </input>
                    </ui:fragment>

                    <h:commandButton action="addnewreservationflow" id="newReservationWizardButton"
                                     styleClass="btn btn-sm btn-primary"
                                     value="#{msgs.btn_new_reservation_wizard}"/>
                </div>
            </form>

            <ui:fragment rendered="#{!empty(guestbookBean.guestList)}">
                <form jsf:id="guestbook_form">
                <div class="guestbook">
                    <h:dataTable var="guest" 
                                 value="#{guestbookBean.guestList}" 
                                 styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">#{msgs.actions}</f:facet>
                            <ul class="action_items">
                                <li>                                    
                                    <h:link outcome="guest_details.xhtml?faces-redirect=true" 
                                            includeViewParams="true"
                                            value="#{msgs.details}">
                                        <f:param name="guestId"
                                                 value="#{guest.id}" />
                                    </h:link>
                                </li>
                                <li>
                                    <h:link outcome="/booking/add_new_reservation.xhtml?faces-redirect=true" 
                                            includeViewParams="true"
                                            value="#{msgs.new_reservation}">
                                        <f:param name="guestId"
                                                 value="#{guest.id}" />
                                    </h:link>   
                                </li>
                            </ul>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msgs.id}</f:facet>
                                #{guest.id}                             
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msgs.guest_name}</f:facet>
                                #{guest.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msgs.email}</f:facet>
                                #{guest.email}
                        </h:column>
                    </h:dataTable>
                </div>
                </form>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
