<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pf="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template-bootstrap.html">
    <ui:define name="page_header">

    </ui:define>

    <ui:define name="content">
        <ui:fragment rendered="#{param.reason=='expired'}">
            <pf:confirmDialog global="false"
                              visible="true"
                              closable="false"
                              severity="alert"
                              header="#{msgs.session_expired_header}">
                <f:facet name="message">
                    #{msgs.session_expired_reason}
                </f:facet>

                <h:form>
                    <pf:commandButton id="ps_backBtn" value="#{msgs.back_to_start}"
                                      action="/index.xhtml"
                                      styleClass=""/>

                    <input value="#{msgs.back_to_start}"
                           type="button"
                           jsf:id="backBtn"
                           jsf:action="/index.xhtml"
                           class="btn btn-sm btn-primary"/>
                </h:form>
            </pf:confirmDialog>
        </ui:fragment>

        <div class="jumbotron">
            <div class="container">
                <h1>#{msgs.welcome_to_the_app}</h1>

                <p>
                    #{msgs.intro_text}
                </p>

                <p>
                    <h:link outcome="guestbook"
                            styleClass="btn btn-primary btn-lg"
                            p:role="button" value="#{msgs.learn_more}"/>
                </p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>#{msgs.design_principles}</h2>

                    <p>#{msgs.design_principles_txt}</p>
                </div>

                <div class="col-md-4">
                    <h2>#{msgs.technologies}</h2>

                    <p>#{msgs.technologies_txt}</p>
                </div>

                <div class="col-md-4">
                    <h2>#{msgs.testing}</h2>

                    <p>#{msgs.testing_txt}</p>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
