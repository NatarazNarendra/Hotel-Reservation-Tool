<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/template-bootstrap.xhtml">
        <ui:define name="page_header">
            #{msgs.intro}
        </ui:define>

        <ui:define name="content">
            <div class="jumbotron">
                <div class="container">
                    <h1>#{msgs.welcome_to_the_app}</h1>
                    <p>
                        #{msgs.intro_text}
                    </p>
                    
                        <p><h:commandButton value="Check Out (short)" action="addnewreservationflow"/></p>                                                 
                    </h:form>
                    
                    <p><a class="btn btn-primary btn-lg" role="button">#{msgs.learn_more}</a></p>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h2>#{msgs.jsf}</h2>
                        <p>#{msgs.jsf_text}</p>
                        <p>
                            <h:link styleClass="btn btn-default" role="button" outcome="guestbook.xhtml?faces-redirect=true" value="#{msgs.nav_view_guestbook}"/>
                        </p>
                    </div>
                    
                    <div class="col-md-4">
                        <h2>#{msgs.remoting}</h2>
                        <p>#{msgs.remoting_text}</p>
                        <p>
                            <h:link styleClass="btn btn-default" role="button" outcome="add_new_guest.xhtml?faces-redirect=true" value="#{msgs.nav_enter_guest_info}"/>            
                        </p>
                    </div>
                    
                    <div class="col-md-4">
                        <h2>#{msgs.persistence}</h2>
                        <p>#{msgs.persistence_text}</p>
                        <p>
                            <h:link styleClass="btn btn-default" role="button" outcome="/room/rooms.xhtml?faces-redirect=true" value="#{msgs.guest_details}"/>

                    </div>
                    
                </div>
            </div>
