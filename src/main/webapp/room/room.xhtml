<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>                        
        <f:viewParam name="roomId" value="#{roomDetailsBean.roomId}"/>
        <f:event type="preRenderView" listener="#{roomDetailsBean.loadRoom}"/>    
    </f:metadata>     

    <ui:composition template="/WEB-INF/template-bootstrap.xhtml">
        <ui:define name="page_header">
            #{msgs.room_details}
        </ui:define>
        <ui:define name="content">         
            <ui:fragment rendered="#{!empty(roomDetailsBean.room)}">
            </ui:fragment>    
        </ui:define>
    </ui:composition>
</html>
