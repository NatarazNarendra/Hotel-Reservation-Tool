<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
        >


<f:metadata>
    <f:viewParam name="roomId" value="#{roomDetailsBean.roomId}"/>
    <f:event type="preRenderView" listener="#{roomDetailsBean.loadRoom}"/>
</f:metadata>

<ui:composition template="/WEB-INF/template-bootstrap.html">
    <ui:define name="page_header">
        #{msgs.room_details}
    </ui:define>
    <ui:define name="content">
        <form jsf:id="room_detail_form">
            <div class="form-group">
                <pf:outputLabel for="room_id">#{msgs.id}</pf:outputLabel>
                <pf:inputText id="room_id"
                              styleClass="form-control"
                              label="#{msgs.id}"
                              value="#{roomDetailsBean.room.id}"
                              readonly="true"/>
            </div>
            <div class="form-group">
                <pf:outputLabel for="room_number">#{msgs.room_number}</pf:outputLabel>
                <pf:inputText
                        id="room_number"
                        styleClass="form-control"
                        label="#{msgs.room_number}"
                        value="#{roomDetailsBean.room.roomNumber}"
                        readonly="true"/>
            </div>

            <div class="form-group">
                <pf:outputLabel for="room_equipment">#{msgs.room_equipment}</pf:outputLabel>
                <pf:inputText
                        id="room_equipment"
                        styleClass="form-control"
                        value="#{msgs[roomDetailsBean.room.roomEquipment]}"
                        label="#{msgs.room_equipment}"
                        readonly="true"/>
            </div>
        </form>
    </ui:define>
</ui:composition>
</html>
