<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pf="http://primefaces.org/ui">

    <body>

        <ui:composition template="/WEB-INF/template-bootstrap.html">

            <ui:define name="page_header">
                #{msgs.rooms}
            </ui:define>

            <ui:define name="content">
                <form jsf:id="new_reservation_form">
                    <div class="btn-toolbar">
                        <pf:commandButton id="newReservationButton"
                                          styleClass="btn btn-sm btn-primary"
                                          action="/booking/add_new_reservation.xhtml?faces-redirect=true"
                                          value="#{msgs.btn_new_reservation}"/>
                    </div>
                </form>

                <ui:fragment rendered="#{!empty(roomsBean.rooms)}">
                    <div class="rooms">
                        <pf:dataTable id="room_table"
                                      var="room"
                                      value="#{roomsBean.rooms}"
                                      styleClass="table table-striped"
                                      rows="5"
                                      paginator="true"
                                      paginatorAlwaysVisible="false"
                                      selectionMode="single"
                                      rowKey="#{room.id}"
                                      selection="#{roomsBean.selectedRoom}"
                                      sortBy="#{room.roomNumber}">
                            <pf:column>
                                <f:facet name="header">#{msgs.actions}</f:facet>
                                <ul class="action_items">
                                    <li>
                                        <pf:link outcome="/room/room.xhtml?faces-redirect=true"
                                                value="#{msgs.details}">
                                            <f:param name="roomId"
                                                     value="#{room.id}" />
                                        </pf:link>
                                    </li>

                                    <li>
                                        <pf:link outcome="/booking/add_new_reservation.xhtml?faces-redirect=true"
                                                value="#{msgs.new_reservation}">
                                            <f:param name="roomId"
                                                     value="#{room.id}" />
                                        </pf:link>
                                    </li>
                                </ul>

                            </pf:column>
                            <pf:column>
                                <f:facet name="header">#{msgs.id}</f:facet>
                                    #{room.id}
                            </pf:column>
                            <pf:column>
                                <f:facet name="header">#{msgs.room_number}</f:facet>
                                    #{room.roomNumber}
                            </pf:column>
                            <pf:column>
                                <f:facet name="header">#{msgs.room_equipment}</f:facet>
                                    #{msgs[room.roomEquipment]}
                            </pf:column>
                        </pf:dataTable>

                    <h:form id="ctxMenuForm">
                        <pf:contextMenu id="tableCtxMenu">
                            <pf:menuitem value="#{msgs.details}"
                                         action="#{roomsBean.showRoomDetails}"
                                         disabled="#{empty(roomsBean.selectedRoom)}"
                                         ajax="false"/>
                            <pf:menuitem value="#{msgs.new_reservation}"
                                         action="#{roomsBean.newReservation}"
                                         disabled="#{empty(roomsBean.selectedRoom)}"
                                         ajax="false"/>
                        </pf:contextMenu>
                    </h:form>

                        Selected room is #{roomsBean.selectedRoom}

                    </div>
                </ui:fragment>
            </ui:define>

        </ui:composition>

    </body>
</html>
