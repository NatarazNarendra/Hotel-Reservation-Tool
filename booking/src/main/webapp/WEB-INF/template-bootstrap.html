<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf" >

<!--
 Base template for all pages.

 The layout uses bootstrap for styling.

 There are four possible ways to extend this template:
 * title - the HTML-Head title of the page
 * page_header - The actual page header using html
 * content - The page content
 * miscjavascript - include javascript

-->
<h:head id="head" >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="David Schmitz" />
    <!--    <link rel="icon" href="../../favicon.ico">-->

    <title >
        <ui:insert name="title" >#{msgs.application_title}</ui:insert >
    </title >

    <!-- Bootstrap core CSS -->
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css" rel="stylesheet" />
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/font-awesome.css" rel="stylesheet" />
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap-social.css"
          rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" />
</h:head >
<body >
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
    <div class="container" >
        <div class="navbar-header" >
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse" >
                <span class="sr-only" >Toggle navigation</span >
                <span class="icon-bar" >f</span >
                <span class="icon-bar" >f</span >
                <span class="icon-bar" >f</span >
            </button >
            <a class="navbar-brand" href="#{facesContext.externalContext.requestContextPath}" >#{msgs.application_title_short}</a >
        </div >
        <div class="collapse navbar-collapse" >
            <ul class="nav navbar-nav" >
                <li >
                    <h:link outcome="bookings.xhtml" value="#{msgs.nav_show_bookings}" />
                </li >
                <li >
                    <h:link outcome="/about.xhtml" value="#{msgs.about}" />
                </li >

                <li >
                    <h:link outcome="addnewreservationflow" value="#{msgs.nav_reservationwizard}" />
                </li >
            </ul >
        </div >
        <!--/.nav-collapse -->
    </div >
</div >

<div class="container" >
    <div class="starter-template" >
        <div class="page-header" >
            <h1 >
                <ui:insert name="page_header" >[Page Header]</ui:insert >
            </h1 >
        </div >

        <div jsf:id="messagesPanel" >
            <ui:fragment rendered="#{!empty(facesContext.getMessageList(null))}" >
                <ui:repeat var="msg" value="#{facesContext.getMessageList(null)}" >
                    <div class="alert #{facesMessageHelper.getStyleClassFor(msg)}" role="alert" >
                        #{msg.summary}
                    </div >
                </ui:repeat >
            </ui:fragment >
        </div >

        <ui:insert name="content" >[Content]</ui:insert >
    </div >

    <footer >
        <p >#{msgs.footer}</p >
    </footer >
</div >

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery-1.11.3.js"
        type="text/javascript" ></script >
<script src="#{facesContext.externalContext.requestContextPath}/resources/js/bootstrap.min.js"
        type="text/javascript" ></script >
<script src="#{facesContext.externalContext.requestContextPath}/resources/js/jee7hotelconfig.js"
        type="text/javascript" ></script >

<script type="text/javascript" >
    // setup internal context path info for javascript
    jee7hotelconfig.setRequestContextPath("#{facesContext.externalContext.requestContextPath}");
</script >

<ui:insert name="miscjavascript" >
</ui:insert >
</body >
</html >
