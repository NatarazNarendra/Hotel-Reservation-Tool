<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        >

    <ui:composition template="/WEB-INF/template-bootstrap.html">
        <ui:define name="page_header">
            #{msgs.add_new_reservation_wizard_choose_params}
        </ui:define>


        <ui:define name="content">
            <h:form id="addNewReservationWizardForm">
                <div class="form-group">
                <label for="checkin">#{msgs.checkin_date}</label>
                <h:inputText id="checkin"
                             value="#{addNewReservationWizardBean.checkinDate}"
                             required="true"
                             p:type="date"
                             p:placeholder="#{msgs.checkin_date}"
                             styleClass="form-control #{component.valid ? '' : 'input-error'}">
                </h:inputText>
                </div>

                <div class="form-group">
                <label for="checkout">#{msgs.checkout_date}</label>
                <h:inputText id="checkout"
                             value="#{addNewReservationWizardBean.checkoutDate}"
                             required="true"
                             p:type="date"
                             p:placeholder="#{msgs.checkout_date}"
                             styleClass="form-control #{component.valid ? '' : 'input-error'}"
                        >
                </h:inputText>
                </div>

                <div class="form-group">
                    <label for="roomEquipment" >#{msgs.room_equipment}</label>
                    <h:selectOneMenu id="roomEquipment"
                                     value="#{addNewReservationWizardBean.selectedRoomEquipment}"
                                     required="true"
                                     styleClass="form-control">
                        <f:selectItem itemLabel="#{msgs.please_choose}"/>
                        <f:selectItems
                                value="#{addNewReservationWizardBean.roomEquipments}"/>
                    </h:selectOneMenu>
                </div>

                <div class="btn-toolbar">
                    <h:commandButton styleClass="btn btn-sm"
                                     id="prev"
                                     immediate="true"
                                     value="#{msgs.btn_prev_choose_guest}"
                                     action="addnewreservationflow2" />

                    <h:commandButton styleClass="btn btn-primary btn-sm"
                                     id="next"
                                     value="#{msgs.btn_next_choose_room}"
                                     action="addnewreservationflow4" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
