<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >


<f:metadata>
    <f:event type="preRenderView" listener="#{addNewReservationWizardBean.prepareForVerify}"/>
</f:metadata>

<ui:composition template="/WEB-INF/template-bootstrap.html">
        <ui:define name="page_header">
            #{msgs.add_new_reservation_wizard_verify_and_confirm}
        </ui:define>

        <ui:define name="content">
            <h:form id="addNewReservationWizardForm">
                <div class="form-group">
                    <label for="guest_name">#{msgs.guest_id}</label>

                    <h:inputText id="guest_name"
                                 value="#{addNewReservationWizardBean.guest}"
                                 readonly="true"
                                 class="form-control uneditable-input"/>
                </div>

                <div class="form-group">
                    <label for="checkinDate">#{msgs.checkin_date}</label>

                    <h:inputText id="checkinDate"
                                 value="#{addNewReservationWizardBean.checkinDate}"
                                 readonly="true"
                                 class="form-control uneditable-input">
                    </h:inputText>
                </div>

                <div class="form-group">
                    <label for="checkoutDate">#{msgs.checkout_date}</label>

                    <h:inputText id="checkoutDate"
                                 value="#{addNewReservationWizardBean.checkoutDate}"
                                 readonly="true"
                                 class="form-control uneditable-input">
                    </h:inputText>
                </div>

                <div class="form-group">
                    <label for="roomNumber">#{msgs.room_number}</label>

                    <h:inputText id="roomNumber"
                                 value="#{addNewReservationWizardBean.room}"
                                 readonly="true"
                                 class="form-control uneditable-input">
                    </h:inputText>
                </div>

                <div class="form-group">
                    <label for="roomEquipment">#{msgs.room_equipment}</label>

                    <h:inputText id="roomEquipment"
                                 value="#{msgs[addNewReservationWizardBean.selectedRoomEquipment]}"
                                 readonly="true"
                                 class="form-control uneditable-input">
                    </h:inputText>
                </div>

                <div class="btn-toolbar">

                    <h:commandButton styleClass="btn btn-sm"
                                     id="prev"
                                     immediate="true"
                                     value="#{msgs.btn_prev_choose_room}"
                                     action="addnewreservationflow4" />
                    <h:commandButton styleClass="btn btn-primary btn-sm"
                                     id="next"
                                     value="#{msgs.btn_book_room}"
                                     action="returnFromAddnewreservationflow" />

                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
